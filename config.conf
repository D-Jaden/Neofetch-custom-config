    info "${c3}|""${c3}╰┈➤Theme --------->" theme
    info "${c3}|""${c3}╰┈➤Icons --------->" icons
    
    info "${c2}⌘ CPU-------------->"cpu
    info "${c3}|""${c3}╰┈➤GPU-->"gpu
    info "${c3}|""${c3}╰┈➤Memory-->"memory
    
    prin "${c1}|"
    
    prin "$(color 2) ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌⊛ ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌"

