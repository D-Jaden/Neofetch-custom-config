    prin "$(color 2) ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌⊛ ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌"
    prin "${c1}|"
    info "${c2}🐧 KERNEL ------------->" os
    info "${c3}|""${c3}╰┈➤ Distro ------->" distro
    info "${c3}|""${c3}╰┈➤ Shell--------->" shell
    info "${c3}|""${c3}╰┈➤ Resolution --->" resolution
    
    prin "${c1}|"
    
    info "${c2}♔ DE ------------------>" de
    info "${c3}|""${c3}╰┈➤Terminal----------->" term
    
    prin "${c1}|"
    
    info "${c2}♠WM---------------->" wm
