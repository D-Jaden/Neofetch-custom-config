print_info() {
    prin "$(color 2) ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌⊛ ﹌﹌﹌﹌﹌﹌﹌﹌﹌"
    prin "$(color 2)| \n"
    info "$(color 2)| \n \n \n \n \n \n \n \n \n" title
    prin "$(color 2)| \n"
    prin "$(color 2) ﹌﹌﹌﹌﹌﹌﹌﹌﹌﹌⊛ ﹌﹌﹌﹌﹌﹌﹌﹌﹌"
